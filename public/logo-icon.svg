<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80" style="background-color: transparent;">
  <defs>
    <style>
      .terminal-stroke {
        fill: none;
        stroke: #00ff00;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
      .terminal-fill {
        fill: #00ff00;
      }
    </style>
  </defs>

  <!-- Radar display -->
  <g transform="translate(40, 40)">
    <!-- Outer frame/bezel -->
    <rect x="-36" y="-36" width="72" height="72" rx="4" ry="4" stroke-width="2" class="terminal-stroke"/>

    <!-- Concentric radar circles -->
    <circle cx="0" cy="0" r="28" stroke-width="1.5" stroke-opacity="0.3" class="terminal-stroke"/>
    <circle cx="0" cy="0" r="20" stroke-width="1.5" stroke-opacity="0.4" class="terminal-stroke"/>
    <circle cx="0" cy="0" r="12" stroke-width="1.5" stroke-opacity="0.5" class="terminal-stroke"/>
    <circle cx="0" cy="0" r="4" stroke-width="1.5" stroke-opacity="0.6" class="terminal-stroke"/>

    <!-- Cross-hairs / grid lines -->
    <line x1="0" y1="-30" x2="0" y2="30" stroke-width="1" stroke-opacity="0.2" class="terminal-stroke"/>
    <line x1="-30" y1="0" x2="30" y2="0" stroke-width="1" stroke-opacity="0.2" class="terminal-stroke"/>
    <line x1="-21" y1="-21" x2="21" y2="21" stroke-width="1" stroke-opacity="0.15" class="terminal-stroke"/>
    <line x1="21" y1="-21" x2="-21" y2="21" stroke-width="1" stroke-opacity="0.15" class="terminal-stroke"/>

    <!-- Radar sweep line -->
    <line x1="0" y1="0" x2="24" y2="-14" stroke-width="2" stroke-opacity="0.9" class="terminal-stroke"/>

    <!-- Sweep glow/trail effect -->
    <path d="M0,0 L18,-22 A28,28 0 0 1 28,0 L0,0" fill="#00ff00" fill-opacity="0.15"/>

    <!-- Center dot -->
    <circle cx="0" cy="0" r="2" class="terminal-fill"/>

    <!-- Blip markers (detected targets) -->
    <circle cx="10" cy="-8" r="2.5" class="terminal-fill" fill-opacity="0.9"/>
    <circle cx="-15" cy="12" r="2" class="terminal-fill" fill-opacity="0.6"/>
    <circle cx="18" cy="5" r="1.5" class="terminal-fill" fill-opacity="0.4"/>
  </g>
</svg>
