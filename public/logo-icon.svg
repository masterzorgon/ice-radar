<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80" style="background-color: transparent;">
  <defs>
    <style>
      .terminal-style {
        fill: none;
        stroke: #00ff00;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
    </style>
  </defs>

  <g transform="translate(20, 5)">
    <!-- Tower -->
    <path d="M10,70 L5,70 L15,10 L25,10 L35,70 L30,70 M10,60 L30,60 M12,45 L28,45 M14,30 L26,30" stroke-width="2" class="terminal-style"/>

    <!-- Broadcast point -->
    <circle cx="20" cy="10" r="4" stroke-width="2" class="terminal-style"/>

    <!-- Signal waves -->
    <g transform="translate(20, 10)">
      <path d="M5,-8 A10,10 0 0 1 18,5 M-5,-8 A10,10 0 0 0 -18,5" stroke-width="2" stroke-opacity="0.8" class="terminal-style"/>
      <path d="M10,-15 A20,20 0 0 1 28,8 M-10,-15 A20,20 0 0 0 -28,8" stroke-width="2" stroke-opacity="0.6" class="terminal-style"/>
      <path d="M15,-22 A30,30 0 0 1 38,12 M-15,-22 A30,30 0 0 0 -38,12" stroke-width="2" stroke-opacity="0.4" class="terminal-style"/>
    </g>
  </g>
</svg>
